<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>PlayPay</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="wrapper-header">
                <div class="logo"> <img src="img/logo.png" alt=""> </div>
                <div class="menu">
                    <nav>
                        <div class="items"><a >Меню</a></div>
                        <div class="items"><a href="#">Контакти</a></div>
                        <div class="items"><a href="#">Відгуки</a></div>
                    </nav>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="exchange">
                <div class="block-1">
                    <div class="give">Віддаєте</div>
                    <div class="logo-banc"> <img src="img/advcash.png" alt="NoImg"></div>
                    <div class="number">Номер рахунку:</div>
                    <input type="text" placeholder="Enter nuber of card" class="nuber-card">
                    <div class="sum">Сума:</div>
                    <input type="text" class="two-inp" value="100">
                    <div class="val">
                        <!-- <input type="radio" name="usd" id="usd">
                        <input type="radio" name="rub" id="rub"> -->
                        <button type="button" class="usd"> <label for="usd"> USD</label></button>
                        <button type="button" class="rub"> <label for="rub"> RUB</label</button>
                        <!-- <input type="checkbox" name="" id="usd">
                        <input type="checkbox" name="" id="rub"> -->
                    </div>
                </div>
                <div class="block-2">
                    <a href="#"><img src="img/arrow.png" alt=""></a>
                </div>
                <div class="block-3">
                    <div class="take">Отримуєте</div>
                    <div class="logo-banc"> <img src="img/privat24.png" alt="NoImg"></div>
                    <div class="number">Номер рахунку:</div>
                    <input type="text" placeholder="Enter nuber of card" class="nuber-card">
                    <div class="accrued">Зараховано:</div>
                    <input type="text" class="two-inp" value="100">
                    <div class="val">
                        <button type="button" class="uan">UAN</button>
                    </div>
                </div>
            </div>
            <div class="kyrc">
                <div class="kyrc-now">Поточний курс: 1 AdvCash USD = 26.9455 Приват24 UAH</div>
                <div class="comisin">З комісією Приват24 UAH - 10 UAH </div>
            </div>
            <button type="button" class="but-trade"> <span class="text"> Обміняти</span></button>
            <!-- <img src="img/arrows.png" alt=""> -->
        </main>
        <footer>
            <div class="foot">2015 PlayPay LTD</div>
        </footer>
    </div>
</body>
</html>
